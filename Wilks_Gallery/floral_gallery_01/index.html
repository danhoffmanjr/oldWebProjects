<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
            <head>
                <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
                <title>Floral Gallery</title>
                <link rel="stylesheet" type="text/css" media="screen" title="Custom Settings" href="gallery.css"></link>
                <script type="text/javascript" src="swfobject.js"></script>
            </head>
            <body>
                <div id="flashcontent">Get Flash</div>
                <script type="text/javascript">
                        var fo = new SWFObject("gallery.swf", "gallery", "900", "700", "7", "#181818");	
                        fo.addParam("quality", "high");
                        fo.addParam("wmode", "transparent");			
                        fo.write("flashcontent");	
                    </script>
                <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="center" valign="middle"></td>
                    </tr>
                </table>
            </body>
        </html>
